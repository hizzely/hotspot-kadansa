<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotspot Kadansa</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="http://10.100.20.2/hotspot-data/css/custom.css">

     $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
    </form>
    
    <script type="text/javascript" src="js/mikrotik_md5.js"></script>
    <script type="text/javascript">
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>
    $(endif)
    
</head>

<body onload="viewPage()">
    <!-- HEADER -->
    <header class="bg-header" id="header"></header>

    <!-- CONTENT WRAPPER -->
    <div class="container main-wrapper">
        <div class="row">
            <!-- Konten Utama -->
            <div class="col-md-8 col-sm-8 col-xs-12" id="content-main">
                
            </div>

            <!-- SIDEBAR -->
            <div class="col-md-4 col-sm-4 col-xs-12 sidebar-wrapper">
                <!-- login form -->
                <div id="sidebar-login">
                    <!--
                        Dev Message:
                        Hati-hati mengedit bagian ini, ini adalah bagian tampilan inti untuk melakukan proses login.
                    -->
                    
                    <div class="card border-secondary mb-3" id="hotspot-form">
                        <div class="card-header bg-secondary text-white">
                            <h5>HOTSPOT LOGIN</h5>
                            <span>Anda harus login untuk dapat mengakses internet.</span>
                        </div>
                        <div class="card-body">
                            $(if error)
                            <div class="alert alert-danger" role="alert">
                                $(error)
                            </div>
                            $(endif)
                    
                            <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                                <input type="hidden" name="dst" value="$(link-orig)" />
                    
                                <div class="form-group">
                                    <input type="username" name="username" class="form-control" id="hotspot-username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" id="hotspot-password" placeholder="Password">
                                </div>
                    
                                <div class="btn-group">
                                    <input type="submit" class="btn btn-secondary" value="Login Hotspot" /> $(if trial == 'yes')
                                    <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" class="btn btn-outline-secondary">Saya Tamu</a>
                                    $(endif)
                                </div>
                    
                            </form>
                        </div>
                    </div>
                </div>

                <br/>

                <!-- free widget -->
                <div id="sidebar-widget"></div>
                <br/>
                <br/>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="hotspot-footer" id="hotspot-footer"></footer>

    <!-- SCRIPT BERAT -->
    <script src="js/jquery.min.js"></script>
    <script src="http://10.100.20.2/hotspot-data/contentloader.js"></script>
    </body>
</html>
